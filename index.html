<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
   <div class="img">
    <!-- <img src="./images/image-product-desktop.jpg" alt="Chanel Gabrielle Perfume" style="border-radius:10px 0 0 10px;"> -->
  </div>
  <div class="info">
  <h1 class="product-name">Perfume</h1>
  <h2 class="title" style="font-weight: bolder;">Gabrielle Essence Eau De Parfum</h2>
  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="currentprice"><span style="font-weight: bolder;">$149.99</span></div>
  <div class="previousprice"><span>$169.99</span></div>
  <button type="submit" class="btn"><img src="./images/icon-cart.svg" class="cart">Add to Cart</button>
</div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shan Li</a>.
  </div>
</body>
</html>
